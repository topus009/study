<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
	
	<canvas id="painting" width="500" height="500"></canvas>

	
	<script>
		
		// Р О М Б ----------------------
var canvas = document.getElementById("painting");  
var romb = canvas.getContext("2d");
  
romb.fillStyle = "rgba(255, 0, 0, 1.0)";

romb.beginPath();
romb.moveTo(20, 0);
romb.lineTo(40, 20);
romb.lineTo(20, 40);
romb.lineTo(0, 20);
romb.closePath();

romb.fill();

// Т Р А П Е Ц И Я ----------------
var trap = canvas.getContext("2d");

romb.strokeStyle = "rgba(0, 0, 0, 1.0)";

trap.beginPath();
trap.moveTo(60.5,0.5);
trap.lineTo(80.5,0.5);
trap.lineTo(100.5,40.5);
trap.lineTo(40.5,40.5);
trap.closePath();
romb.stroke();

// З И Г З А Г ------------------
var zig = canvas.getContext("2d");

zig.strokeStyle = "rgba(0, 0, 0, 1.0)";

zig.beginPath();
zig.moveTo(110.5,0.5);
zig.lineTo(160.5,4.5);
zig.lineTo(110.5,8.5);
zig.lineTo(160.5,12.5);
zig.lineTo(110.5,16.5);
zig.lineTo(160.5,20.5);
zig.lineTo(110.5,24.5);
zig.lineTo(160.5,28.5);
zig.lineTo(110.5,32.5);
zig.lineTo(160.5,36.5);
zig.lineTo(110.5,40.5);
zig.stroke();
zig.closePath();

// С П И Р А Л Ь ------------------
var spiral = canvas.getContext("2d");


spiral.moveTo(150,150);
spiral.beginPath();
spiral.strokeStyle = "rgba(0, 0, 0, 1.0)";
spiral.arc(150, 150, 50, Math.PI/2, Math.PI, false);
spiral.stroke();
spiral.closePath();
spiral.moveTo(140,140);
spiral.beginPath();
spiral.arc(140, 150 , 40, Math.PI, -0 , false);
spiral.stroke();
spiral.closePath();
spiral.moveTo(130,130);
spiral.beginPath();
spiral.arc(145, 150 , 35, -0, Math.PI , false);
spiral.stroke();
spiral.closePath();
spiral.moveTo(130,130);
spiral.beginPath();
spiral.arc(140, 150 , 30, Math.PI, -0 , false);
spiral.stroke();
spiral.closePath();
spiral.moveTo(130,130);
spiral.beginPath();
spiral.arc(145, 150 , 25, -0, Math.PI , false);
spiral.stroke();
spiral.closePath();
spiral.moveTo(130,130);
spiral.beginPath();
spiral.arc(140, 150 , 20, Math.PI, -0 , false);
spiral.stroke();
spiral.closePath();
spiral.moveTo(130,130);
spiral.beginPath();
spiral.arc(145, 150 , 15, -0, Math.PI , false);
spiral.stroke();
spiral.closePath();
spiral.moveTo(130,130);
spiral.beginPath();
spiral.arc(140, 150 , 10, Math.PI, -0 , false);
spiral.stroke();
spiral.closePath();
spiral.moveTo(130,130);
spiral.beginPath();
spiral.arc(145, 150 , 5, -0, Math.PI+0.5 , false);
spiral.stroke();
spiral.closePath();

// С О Л Н Е Ж И Н К А ------------------

var star = canvas.getContext("2d");

star.fillStyle = "rgba(255, 193, 0, 1)";

spiral.beginPath();
star.moveTo(440,280);

star.quadraticCurveTo(320,280 ,320 ,400 );
star.quadraticCurveTo(320,280 ,200 ,280 );
star.quadraticCurveTo(320,280 ,320 ,160 );
star.quadraticCurveTo(320,280 ,440 ,280 );
spiral.closePath();
star.fill();

//    Но прочитал внимательно условия. Там хотели функции с Math.cos Math.sin для координат. 
//    Потом как-нибудь сделаю.

		
		</script>
	
	
</body>
</html>
